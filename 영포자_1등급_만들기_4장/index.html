<style>

/* ===== CSS Variables & Theme ===== */
:root {
  --bg: #f8f9fa;
  --bg-card: #ffffff;
  --bg-header: #1a1a2e;
  --text: #1a1a2e;
  --text-secondary: #555;
  --text-muted: #888;
  --border: #e0e0e0;
  --accent: #4361ee;
  --accent-light: #e8edff;
  --song-color: #7b2d8e;
  --movie-color: #b33a3a;
  --bold-color: #2563eb;
  --shadow: 0 2px 8px rgba(0,0,0,0.08);
  --radius: 12px;
  --nav-h: 48px;
  --header-h: 64px;
}
[data-theme="dark"] {
  --bg: #0f0f1a;
  --bg-card: #1a1a2e;
  --bg-header: #0a0a15;
  --text: #e8e8f0;
  --text-secondary: #b0b0c0;
  --text-muted: #777;
  --border: #2a2a3e;
  --accent: #6d8aff;
  --accent-light: #1e2640;
  --bold-color: #7dacff;
  --shadow: 0 2px 12px rgba(0,0,0,0.3);
}

/* ===== Reset & Base ===== */
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
html { font-size: 16px; scroll-behavior: smooth; scroll-padding-top: calc(var(--header-h) + var(--nav-h) + 12px); }
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", sans-serif;
  background: var(--bg); color: var(--text);
  line-height: 1.6; min-height: 100vh;
  padding-top: calc(var(--header-h) + var(--nav-h));
}

/* ===== Header ===== */
#header {
  position: fixed; top: 0; left: 0; right: 0; z-index: 100;
  background: var(--bg-header); color: #fff; height: var(--header-h);
}
.header-inner {
  max-width: 900px; margin: 0 auto; height: 100%;
  display: flex; align-items: center; justify-content: space-between;
  padding: 0 16px;
}
.header-left h1 { font-size: 1.15rem; font-weight: 700; }
.header-sub { font-size: 0.78rem; opacity: 0.7; }
.header-right { display: flex; gap: 8px; }
.btn-icon {
  background: rgba(255,255,255,0.12); border: none; color: #fff;
  width: 38px; height: 38px; border-radius: 50%; cursor: pointer;
  font-size: 1.1rem; display: flex; align-items: center; justify-content: center;
  transition: background 0.2s;
}
.btn-icon:hover { background: rgba(255,255,255,0.25); }

/* ===== Category Nav ===== */
#cat-nav {
  position: fixed; top: var(--header-h); left: 0; right: 0; z-index: 99;
  background: var(--bg); border-bottom: 1px solid var(--border);
  height: var(--nav-h);
}
.cat-tabs-wrap {
  max-width: 900px; margin: 0 auto; height: 100%;
  display: flex; align-items: center; gap: 4px;
  padding: 0 12px; overflow-x: auto; -webkit-overflow-scrolling: touch;
}
.cat-tabs-wrap::-webkit-scrollbar { display: none; }
.cat-tab {
  flex-shrink: 0; padding: 6px 14px; border: none; border-radius: 20px;
  background: transparent; color: var(--text-secondary); cursor: pointer;
  font-size: 0.82rem; font-weight: 500; white-space: nowrap;
  transition: all 0.2s;
}
.cat-tab:hover { background: var(--accent-light); }
.cat-tab.active { background: var(--accent); color: #fff; font-weight: 600; }

/* ===== Main Content ===== */
#main { max-width: 900px; margin: 0 auto; padding: 20px 16px 60px; }

/* ===== Category Section ===== */
.cat-section { margin-bottom: 48px; }
.cat-header {
  font-size: 1.4rem; font-weight: 700; margin-bottom: 20px;
  padding-bottom: 10px; border-bottom: 2px solid var(--accent);
  color: var(--accent);
}

/* ===== Scene Card ===== */
.scene-card {
  background: var(--bg-card); border: 1px solid var(--border);
  border-radius: var(--radius); overflow: hidden;
  margin-bottom: 28px; box-shadow: var(--shadow);
}
.scene-title {
  padding: 14px 18px; font-size: 1rem; font-weight: 600;
  background: var(--accent-light); border-bottom: 1px solid var(--border);
}
.scene-title-kr { font-size: 0.82rem; color: var(--text-muted); font-weight: 400; margin-left: 8px; }

/* ===== Scene Image ===== */
.scene-img-wrap { text-align: center; padding: 12px; background: var(--bg); }
.scene-img {
  max-width: 100%; height: auto; border-radius: 8px;
  object-fit: contain;
}

/* ===== Word List ===== */
.word-list { padding: 0 18px 12px; }
.word-row {
  display: flex; justify-content: space-between; align-items: center;
  padding: 9px 0; border-bottom: 1px dashed var(--border);
  cursor: pointer; -webkit-tap-highlight-color: transparent;
}
.word-row:last-child { border-bottom: none; }
.word-en { font-weight: 600; font-size: 0.95rem; }
.word-num { color: var(--text-muted); font-size: 0.82rem; margin-right: 6px; }
.word-kr {
  font-size: 0.88rem; color: var(--text-secondary); text-align: right;
  transition: opacity 0.2s, filter 0.2s;
}

/* ===== Speak Button ===== */
.speak-btn {
  background: none; border: none; cursor: pointer; padding: 0 0 0 5px;
  font-size: 0.75rem; opacity: 0.45; vertical-align: middle;
  transition: opacity 0.2s, transform 0.2s;
}
.speak-btn:hover { opacity: 0.9; transform: scale(1.2); }
.speak-btn.speaking { opacity: 1; animation: pulse 0.8s infinite; }
@keyframes pulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.25); } }
.story-speak { font-size: 0.82rem; margin-left: 6px; }

/* ===== Story Section ===== */
.story-section { padding: 0 18px 16px; }
.story-divider {
  height: 2px; background: linear-gradient(90deg, var(--accent), transparent);
  margin: 8px 0 14px; border-radius: 1px;
}
.story-label {
  font-size: 0.88rem; font-weight: 700; color: var(--accent); margin-bottom: 8px;
}
.story-en { font-size: 0.88rem; line-height: 1.65; margin-bottom: 10px; color: var(--text); }
.story-kr { font-size: 0.82rem; line-height: 1.65; color: var(--text-secondary); }
.story-en strong, .story-kr strong { color: var(--bold-color); font-weight: 700; }

/* ===== Song & Movie ===== */
.media-section { padding: 0 18px 18px; }
.media-block { margin-top: 12px; }
.media-header {
  font-size: 0.85rem; font-weight: 700; margin-bottom: 4px;
}
.media-header.song { color: var(--song-color); }
.media-header.movie { color: var(--movie-color); }
.media-title {
  font-size: 0.88rem; font-weight: 600; margin-bottom: 3px;
}
.apple-music-link {
  display: inline-flex; align-items: center; vertical-align: middle;
  color: #fc3c44; text-decoration: none; margin-left: 6px;
  transition: transform 0.2s, opacity 0.2s;
}
.apple-music-link:hover { transform: scale(1.15); opacity: 0.85; }
.apple-music-icon { width: 20px; height: 20px; }
.imdb-link {
  display: inline-flex; align-items: center; vertical-align: middle;
  color: #f5c518; text-decoration: none; margin-left: 8px;
  transition: transform 0.2s, opacity 0.2s;
}
.imdb-link:hover { transform: scale(1.15); opacity: 0.85; }
.imdb-icon { width: 24px; height: 14px; }
.media-desc { font-size: 0.8rem; color: var(--text-muted); line-height: 1.55; }
.movie-conn { color: var(--text-muted); margin-top: 2px; }

/* ===== Footer ===== */
footer {
  text-align: center; padding: 24px; color: var(--text-muted);
  font-size: 0.75rem; border-top: 1px solid var(--border);
}

/* ===== Responsive ===== */
@media (max-width: 640px) {
  .header-left h1 { font-size: 1rem; }
  .cat-header { font-size: 1.15rem; }
}
@media (min-width: 1024px) {
  #main { max-width: 960px; }
}

<script>

(function() {
  "use strict";

  const cats = vocabData.categories || [];
  const contentEl = document.getElementById("content");
  // â”€â”€ Markdown bold â†’ HTML â”€â”€
  function boldify(text) {
    if (!text) return "";
    return text.replace(/\*\*(.+?)\*\*/g, "<strong>$1</strong>");
  }

  // â”€â”€ Apple Music URL â”€â”€
  function appleMusicUrl(artist, title) {
    var raw = (artist || "") + " " + (title || "");
    var term = raw.split(/[+\s]+/).filter(Boolean).join(" ");
    return "https://music.apple.com/search?term=" + encodeURIComponent(term);
  }


  // â”€â”€ IMDB URL â”€â”€
  function imdbUrl(title, year) {
    var term = (title || "") + (year ? " " + year : "");
    return "https://www.imdb.com/find/?q=" + encodeURIComponent(term.trim());
  }

  // â”€â”€ Render all categories â”€â”€
  function renderAll() {
    let html = "";
    cats.forEach(function(cat) {
      html += '<section class="cat-section" id="cat-' + cat.id + '">';
      html += '<h2 class="cat-header">' + cat.emoji + ' ' + cat.name + '</h2>';
      cat.groups.forEach(function(g, gi) {
        const imgPath = cat.id + "/" + cat.id + "_" + String(gi + 1).padStart(2, "0") + ".png";
        html += '<div class="scene-card">';
        // Scene title
        html += '<div class="scene-title">Scene ' + (gi + 1) + ': ' + esc(g.scene);
        html += '<span class="scene-title-kr">' + esc(g.scene_kr || "") + '</span></div>';
        // Image
        html += '<div class="scene-img-wrap">';
        html += '<img class="scene-img" src="' + imgPath + '" alt="' + esc(g.scene) + '" loading="lazy">';
        html += '</div>';
        // Words
        html += '<div class="word-list">';
        g.words.forEach(function(w, wi) {
          html += '<div class="word-row" data-idx="' + wi + '">';
          html += '<span class="word-en"><span class="word-num">' + (wi + 1) + '.</span>' + esc(w.en) + '<button class="speak-btn" data-speak="' + esc(w.en) + '" title="ë°œìŒ ë“£ê¸°">ğŸ”Š</button></span>';
          html += '<span class="word-kr">' + esc(w.kr) + '</span>';
          html += '</div>';
        });
        html += '</div>';
        // Story
        if (g.story_en || g.story_kr) {
          html += '<div class="story-section">';
          html += '<div class="story-divider"></div>';
          html += '<div class="story-label">ğŸ“– Story <button class="speak-btn story-speak" data-speak-story="' + esc(g.story_en || "") + '" title="ìŠ¤í† ë¦¬ ë‚­ë…">ğŸ”Š</button></div>';
          if (g.story_en) html += '<div class="story-en">' + boldify(esc(g.story_en)) + '</div>';
          if (g.story_kr) html += '<div class="story-kr">' + boldify(esc(g.story_kr)) + '</div>';
          html += '</div>';
        }
        // Song & Movie
        if (g.song_title || g.movie_title) {
          html += '<div class="media-section">';
          if (g.song_title) {
            const url = appleMusicUrl(g.song_artist || "", g.song_title);
            html += '<div class="media-block">';
            html += '<div class="media-header song">ğŸµ Recommended Song</div>';
            html += '<div class="media-title">ğŸµ ' + esc(g.song_title) + ' â€” ' + esc(g.song_artist || "") + ' <a href="' + url + '" target="_blank" rel="noopener" class="apple-music-link" title="Apple Musicì—ì„œ ë“£ê¸°"><svg class="apple-music-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M23.994 6.124a9.23 9.23 0 0 0-.24-2.19c-.317-1.31-1.062-2.31-2.18-3.043a5.022 5.022 0 0 0-1.877-.726 10.496 10.496 0 0 0-1.564-.15c-.04-.003-.083-.01-.124-.013H5.986c-.152.01-.303.017-.455.026-.747.043-1.49.123-2.193.4-1.336.53-2.3 1.452-2.865 2.78-.192.448-.292.925-.363 1.408-.056.392-.088.785-.1 1.18 0 .032-.007.062-.01.093v12.223c.01.14.017.283.027.424.05.815.154 1.624.497 2.373.65 1.42 1.738 2.353 3.234 2.802.42.127.856.187 1.297.228.473.044.948.06 1.423.06h12.142c.18-.012.36-.02.54-.03.727-.04 1.45-.11 2.14-.36 1.44-.52 2.41-1.45 3.01-2.87.18-.43.29-.88.36-1.34.08-.51.12-1.02.13-1.53-.01-4.16-.01-8.33 0-12.5zM17.87 12.97l-.002.058c0 2.697.002 5.394-.002 8.09 0 .36-.037.717-.144 1.064-.2.63-.64 1.03-1.264 1.244-.37.126-.756.18-1.15.197-.634.027-1.24-.07-1.768-.434-.752-.516-1.063-1.238-.94-2.14.09-.636.47-1.08 1.015-1.38.453-.25.946-.378 1.448-.488.37-.082.742-.148 1.103-.266.384-.126.585-.377.613-.792.01-.138.006-.277.006-.415V8.674c0-.2-.043-.3-.236-.256-.597.136-1.193.276-1.79.413l-4.142.957c-.122.03-.164.085-.163.21v8.74c0 .18.007.363-.012.54-.07.65-.32 1.2-.86 1.59-.41.296-.878.434-1.378.488-.6.065-1.18-.01-1.712-.313-.85-.48-1.196-1.236-1.1-2.186.07-.688.44-1.175 1.013-1.498.395-.223.826-.35 1.264-.44.464-.098.932-.18 1.39-.3.325-.083.536-.284.597-.628.02-.117.025-.238.025-.357V6.334c0-.307.055-.396.353-.467l6.52-1.502c.156-.036.314-.066.472-.098.196-.04.3.02.3.224v8.48z"/></svg></a></div>';
            if (g.song_intro) html += '<div class="media-desc">' + esc(g.song_intro) + '</div>';
            if (g.song_desc) html += '<div class="media-desc">' + esc(g.song_desc) + '</div>';
            html += '</div>';
          }
          if (g.movie_title) {
            html += '<div class="media-block">';
            html += '<div class="media-header movie">ğŸ¬ Recommended Movie</div>';
            const imdbLink = imdbUrl(g.movie_title, g.movie_year);
            html += '<div class="media-title">ğŸ¬ ' + esc(g.movie_title) + ' (' + (g.movie_year || "") + ') <a href="' + imdbLink + '" target="_blank" rel="noopener" class="imdb-link" title="IMDbì—ì„œ ë³´ê¸°"><svg class="imdb-icon" viewBox="0 0 64 32" fill="currentColor"><rect width="64" height="32" rx="4"/><text x="32" y="22" text-anchor="middle" font-family="Impact,Arial Black,sans-serif" font-size="18" font-weight="700" fill="#000" letter-spacing="1">IMDb</text></svg></a></div>';
            if (g.movie_desc) html += '<div class="media-desc">' + esc(g.movie_desc) + '</div>';
            if (g.movie_connection) html += '<div class="media-desc movie-conn">' + esc(g.movie_connection) + '</div>';
            html += '</div>';
          }
          html += '</div>';
        }
        html += '</div>'; // scene-card
      });
      html += '</section>';
    });
    contentEl.innerHTML = html;
  }

  // â”€â”€ HTML escape â”€â”€
  function esc(s) {
    if (!s) return "";
    return String(s).replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/"/g,"&quot;");
  }

  // â”€â”€ TTS (Web Speech API) â”€â”€
  function speak(text, btn) {
    if (!window.speechSynthesis) return;
    window.speechSynthesis.cancel();
    document.querySelectorAll(".speak-btn.speaking").forEach(function(b) { b.classList.remove("speaking"); });
    var utter = new SpeechSynthesisUtterance(text.replace(/\*\*/g, ""));
    utter.lang = "en-US";
    utter.rate = 0.9;
    if (btn) {
      btn.classList.add("speaking");
      utter.onend = function() { btn.classList.remove("speaking"); };
      utter.onerror = function() { btn.classList.remove("speaking"); };
    }
    window.speechSynthesis.speak(utter);
  }

  // â”€â”€ Click delegation: speak buttons + quiz toggle â”€â”€
  contentEl.addEventListener("click", function(e) {
    // Speak button (word or story)
    var btn = e.target.closest(".speak-btn");
    if (btn) {
      e.stopPropagation();
      var word = btn.getAttribute("data-speak");
      var story = btn.getAttribute("data-speak-story");
      speak(word || story || "", btn);
      return;
    }
  });

  // â”€â”€ Category tabs â”€â”€
  const tabs = document.querySelectorAll(".cat-tab");
  function setActiveTab(catId) {
    tabs.forEach(function(t) {
      t.classList.toggle("active", t.dataset.cat === catId);
    });
  }
  tabs.forEach(function(tab) {
    tab.addEventListener("click", function() {
      const id = tab.dataset.cat;
      setActiveTab(id);
      const section = document.getElementById("cat-" + id);
      if (section) section.scrollIntoView({ behavior: "smooth" });
    });
  });

  // â”€â”€ Scroll spy: highlight active tab on scroll â”€â”€
  let ticking = false;
  window.addEventListener("scroll", function() {
    if (ticking) return;
    ticking = true;
    requestAnimationFrame(function() {
      const sections = document.querySelectorAll(".cat-section");
      let current = "";
      sections.forEach(function(sec) {
        const top = sec.getBoundingClientRect().top;
        if (top < 180) current = sec.id.replace("cat-", "");
      });
      if (current) setActiveTab(current);
      ticking = false;
    });
  });

  // â”€â”€ Theme toggle â”€â”€
  const themeBtn = document.getElementById("theme-toggle");
  function applyTheme(dark) {
    document.documentElement.setAttribute("data-theme", dark ? "dark" : "light");
    themeBtn.textContent = dark ? "â˜€ï¸" : "ğŸŒ™";
    try { localStorage.setItem("vocab-theme", dark ? "dark" : "light"); } catch(e) {}
  }
  themeBtn.addEventListener("click", function() {
    const isDark = document.documentElement.getAttribute("data-theme") === "dark";
    applyTheme(!isDark);
  });
  // Init theme
  (function() {
    var saved = null;
    try { saved = localStorage.getItem("vocab-theme"); } catch(e) {}
    if (saved) { applyTheme(saved === "dark"); }
    else if (window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches) { applyTheme(true); }
  })();

  // â”€â”€ Init â”€â”€
  renderAll();
  if (cats.length > 0) setActiveTab(cats[0].id);

  // â”€â”€ Hash routing â”€â”€
  if (window.location.hash) {
    var h = window.location.hash.replace("#", "");
    var sec = document.getElementById("cat-" + h);
    if (sec) { setActiveTab(h); setTimeout(function() { sec.scrollIntoView(); }, 100); }
  }
})();

</script>
